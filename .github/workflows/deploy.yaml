name: Daily Pok√©mon Cards Update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Sync dependencies using uv
        run: uv sync

      - name: Activate virtualenv and run script
        run: |
          source .venv/bin/activate
          python main.py

      - name: Commit generated pokemon_cards.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain pokemon_cards.json)" ]; then
            git add pokemon_cards.json
            git commit -m "chore: update pokemon_cards.json [auto]"
            git push
          else
            echo "No changes in pokemon_cards.json"
          fi
